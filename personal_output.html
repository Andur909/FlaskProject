<html>
	<head>
		<title>Form Output</title>
		<link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
	</head>
	<body>
		<h1>Personal Information</h1>
		<form method="POST">
			<table>
				<tr>
					<th>Name:</th>
					<td>{{ name }}</td>
				</tr>
				<tr>
					<th>DOB:</th>
					<td>{{ dob }}</td>
				</tr>
				<tr>
					<th>Address:</th>
					<td>{{ addr }}</td>
				</tr>
				<tr>
					<th>Birthplace:</th>
					<td>{{ bplace }}</td>
				</tr>
				<tr>
					<th>Favorite Color:</th>
					<td>{{ favcol }}</td>
				</tr>
			</table>
			<button id="btnback" name="btn" value="home">Home</button>
		</form>
	</body>
</html>
